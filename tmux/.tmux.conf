# =============================================================================
# TMUX Configuration
# =============================================================================

# -----------------------------------------------------------------------------
# General Settings
# -----------------------------------------------------------------------------

# Set <C-Space> as prefix
unbind C-b
set -g prefix C-Space
bind-key C-Space send-prefix

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 50000

# Display tmux messages for 4 seconds
set -g display-time 4000

# Refresh status bar more often
set -g status-interval 5

# Enable focus events (useful for vim)
set -g focus-events on

# Don't delay escape key (important for vim)
set -sg escape-time 0

# Enable true color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",*:RGB"

# -----------------------------------------------------------------------------
# Key Bindings - General
# -----------------------------------------------------------------------------
# Reload config file
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Split panes using | and - (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Keep the default split bindings too
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Close pane without confirmation
bind x kill-pane

# Resize panes with prefix + arrow keys
bind -r Up resize-pane -U 5
bind -r Down resize-pane -D 5
bind -r Left resize-pane -L 5
bind -r Right resize-pane -R 5

# Zoom pane toggle
bind z resize-pane -Z

# Clear screen (since C-l is used for navigation)
bind C-l send-keys 'C-l'

# -----------------------------------------------------------------------------
# Vim-Tmux Navigation (nvim-tmux-navigation)
# -----------------------------------------------------------------------------
# Smart pane switching with awareness of Vim splits
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -n 'C-Space' if-shell "$is_vim" 'send-keys C-Space' 'select-pane -t:.+'

# Copy mode bindings for navigation
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
bind-key -T copy-mode-vi 'C-Space' select-pane -t:.+

# -----------------------------------------------------------------------------
# Copy Mode (vi style)
# -----------------------------------------------------------------------------
setw -g mode-keys vi

# Enter copy mode with prefix + [
bind [ copy-mode

# vi-style copy mode bindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# -----------------------------------------------------------------------------
# Status Bar
# -----------------------------------------------------------------------------
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=#1d2021 fg=#ebdbb2'

# Left side: session name
set -g status-left '#[fg=#1d2021,bg=#98971a,bold] #S #[bg=#1d2021] '
set -g status-left-length 30

# Right side: date and time
set -g status-right '#[fg=#ebdbb2,bg=#3c3836] %Y-%m-%d #[fg=#1d2021,bg=#458588,bold] %H:%M '
set -g status-right-length 50

# Window status
setw -g window-status-current-style 'fg=#1d2021 bg=#fabd2f bold'
setw -g window-status-current-format ' #I:#W#F '

setw -g window-status-style 'fg=#ebdbb2 bg=#3c3836'
setw -g window-status-format ' #I:#W#F '

# Pane borders (gruvbox colors)
set -g pane-border-style 'fg=#3c3836'
set -g pane-active-border-style 'fg=#fabd2f'

# Message style
set -g message-style 'fg=#1d2021 bg=#fabd2f bold'
